<h1>{{title}}</h1>
<hr>
<div class="col-md-12">
    <ul class="list-group">
        <li *ngFor="let car of cars" (click)="onSelect(car)" class="list-group-item">
            <span [class.selected]="car === selectedCar" class="badge">{{car.Id}}</span> <a>{{car.Brand.Name}} - {{car.Name}}</a>
        </li>
    </ul>
</div>
